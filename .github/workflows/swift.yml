name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: macos-10.11      
    
    strategy:
      matrix:
        xcode: ['xcode9.2']
        include:
            - xcode: 'xcode9.2'
              xcode-path: '/Applications/Xcode_9.2.app/Contents/Developer'
              upload-dist: false
              run-analyzer: false
    
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
